<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girl Talk Podcast - Real Conversations, Real Women</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <!-- Header: logo and navigation -->
    <div class="top-spacer-wrapper">
      <header id="main-header" class="main-header">
        <div class="header-content">

          <!-- Brand -->
          <div class="logo-container">
            <h1 class="logo-text">Girl Talk</h1>
            <span class="tagline">Real Conversations, Real Women</span>
          </div>

          <!-- Navigation -->
          <div class="nav-wrapper">
            <nav id="nav-container" class="header-nav">
              <a class="nav-link" onclick="showPage('home')" data-page="home">Home</a>
              <a class="nav-link" onclick="showPage('podcast')" data-page="podcast">Podcast</a>
              <a class="nav-link" onclick="showPage('about')" data-page="about">About</a>
              <a class="nav-link" onclick="showPage('bts')" data-page="bts">Behind the Scenes</a>
            </nav>
          </div>

        </div>
      </header>
    </div>

    <!-- Main content container -->
    <main id="content-container">

      <!-- Home page -->
      <div id="home-page" class="page-content">
        <section class="home-hero-full">
          <div class="home-hero-overlay"></div>
          <div class="home-hero-content">
            <h1 class="home-big-title">Welcome to Girl Talk</h1>
            <p class="home-big-subtitle">Your safe space for honest conversations about life, career, and everything in between.</p>
          </div>
        </section>
      </div>

    </main>

    <!-- About page template -->
    <template id="about-template">
      <div id="about-page" class="page-content">

        <section class="mission-section">
          <div class="section-header">
            <h2>Our Mission</h2>
          </div>
          <div class="mission-card">
            <div class="mission-icon">üíù</div>
            <p class="mission-text">
              We created Girl Talk to be the friend you can always count on. This is your space for honest chats about life, career, and everything in between.
            </p>
          </div>
        </section>

        <section class="team-section">
          <div class="section-header">
            <h2>Meet the Team</h2>
            <p>The voices behind the conversation</p>
          </div>
          <div id="team-grid-placeholder" class="team-grid"></div>
        </section>

      </div>
    </template>

    <!-- Podcast page template -->
    <template id="podcast-template">
      <div id="podcast-page" class="page-content">

        <!-- Full hero background -->
        <section class="podcast-hero-full">
          <div class="podcast-hero-overlay"></div>
          <div class="podcast-hero-content">
            <h1 class="podcast-big-title">Latest Episode: Choose Your Focus</h1>
            <p class="podcast-big-subtitle">Dive into our newest conversation.</p>
          </div>
        </section>

        <!-- Featured episode -->
        <section class="featured-episode">
          <div class="episode-card">

            <div class="episode-artwork">
              <div class="artwork-placeholder">üéß</div>
            </div>

            <div class="episode-info">
              <h3>The First Conversation: Choose Your Focus</h3>
              <div class="episode-meta">
                <span class="episode-date">Aired: Oct 25, 2025</span>
              </div>
              <p class="episode-description">
                For our first episode, you get to choose the topic. Select between Girl Math or the Pink Tax.
              </p>

              <!-- Intro -->
              <div id="intro-start-wrapper" class="player-controls">
                <button id="intro-start-btn" class="cta-button">Play Episode Intro</button>
              </div>

              <!-- Choices -->
              <div id="choice-buttons-wrapper" class="player-controls">
                <button class="control-btn choice-btn" data-episode="girl-math">Girl Math</button>
                <button class="control-btn choice-btn" data-episode="pink-tax">Pink Tax</button>
              </div>

              <!-- Audio Player -->
              <div id="main-player-wrapper" class="audio-player hidden">
                <div class="progress-bar"><div class="progress"></div></div>
                <div class="player-controls">
                  <button id="play-btn" class="control-btn">Play</button>
                  <button id="pause-btn" class="control-btn hidden">Pause</button>
                  <button id="start-over-btn" class="control-btn">Start Over</button>
                  <span id="time-display" class="time-display">0:00 / 0:00</span>
                </div>
              </div>

            </div>
          </div>
        </section>

      </div>
    </template>

    <!-- BTS page template (with background hero) -->
    <template id="bts-template">
      <div id="bts-page" class="page-content">

        <section class="bts-hero-full">
          <div class="bts-hero-overlay"></div>
          <div class="bts-hero-content">
            <h2 class="bts-big-title">Behind The Scenes</h2>
            <p class="bts-big-subtitle">Listen to the bloopers from today‚Äôs episode.</p>
          </div>
        </section>

        <section class="bts-section">
          <div class="bts-content">
            <div class="bts-card single-bts-card">
              <div class="bts-media-wrapper">
                <span class="bts-icon">üéôÔ∏è</span>
                <h3>Bloopers</h3>
                <audio controls class="bts-audio-player">
                  <source src="audio/Bloopers.mp3" type="audio/mpeg"/>
                </audio>
              </div>
            </div>
          </div>
        </section>

      </div>
    </template>

  </div>

  <!-- Team card template -->
  <template id="team-card-template">
    <div class="team-member">
      <div class="member-card">
        <div class="member-image-container">
          <img class="profile-img" data-img-src="" alt="">
        </div>
        <div class="member-info">
          <h4 data-name-target class="member-name"></h4>
          <p data-role-target class="member-role"></p>
          <p data-bio-target class="member-bio"></p>
        </div>
      </div>
    </div>
  </template>

  <!-- Global audio element -->
  <audio id="episode-audio-source" src="audio/Intro final.mp3"></audio>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
