<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl Talk Podcast - Real Conversations, Real Women</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Simplified Header -->
        <header id="main-header" class="main-header">
            <div class="header-content">
                <div class="logo-container">
                    <h1 class="logo-text">Girl Talk</h1>
                    <span class="tagline">Real Conversations, Real Women</span>
                </div>
                <nav id="nav-container" class="header-nav">
                    <a class="nav-link" onclick="showPage('home')" data-page="home">Home</a>
                    <a class="nav-link" onclick="showPage('about')" data-page="about">About</a>
                    <a class="nav-link" onclick="showPage('bts')" data-page="bts">Behind the Scenes</a>
                </nav>
            </div>
        </header>

        <main id="content-container">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Home Template -->
        <template id="home-template">
            <div id="home-page" class="page-content">
                <!-- Hero Section -->
                <section class="hero-section">
                    <div class="hero-content">
                        <h1 class="hero-title">Welcome to <span class="gradient-text">Girl Talk</span></h1>
                        <p class="hero-subtitle">Your safe space for honest conversations about life, career, and everything in between.</p>
                    </div>
                </section>

                <!-- Featured Episode -->
                <section class="featured-episode">
                    <div class="section-header">
                        <h2>Featured Episode</h2>
                        <p>Start your journey with us</p>
                    </div>
                    <div class="episode-card">
                        <div class="episode-artwork">
                            <div class="artwork-placeholder">üéß</div>
                        </div>
                        <div class="episode-info">
                            <h3>"Finding Our Voice: The First Conversation"</h3>
                            <div class="episode-meta">
                                <span class="episode-date">Aired: Oct 25, 2025</span>
                                <span class="episode-duration">Duration: 2:30</span>
                            </div>
                            <p class="episode-description">
                                Join our inaugural conversation where we explore the inspiration behind Girl Talk and share our personal journeys of finding confidence and community.
                            </p>
                            <div class="audio-player">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <div class="player-controls">
                                    <button class="control-btn" onclick="playAudio()">‚ñ∂Ô∏è Play</button>
                                    <button class="control-btn" onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
                                    <span class="time-display">0:00 / 2:30</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </template>

        <!-- About Template -->
        <template id="about-template">
            <div id="about-page" class="page-content">
                <!-- Mission Section -->
                <section class="mission-section">
                    <div class="section-header">
                        <h2>Our Mission</h2>
                    </div>
                    <div class="mission-card">
                        <div class="mission-icon">üíù</div>
                        <p class="mission-text">
                            We created <strong>Girl Talk</strong> to be the friend you can always count on, the one who keeps it real and makes you feel seen. This is your space for honest, unfiltered chats about life, career, and the common problems we face.
                        </p>
                    </div>
                </section>

                <!-- Team Section -->
                <section class="team-section">
                    <div class="section-header">
                        <h2>Meet the Team</h2>
                        <p>The voices behind the conversation</p>
                    </div>
                    <div id="team-grid-placeholder" class="team-grid">
                        <!-- Team members will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </template>

        <!-- BTS Template -->
        <template id="bts-template">
            <div id="bts-page" class="page-content">
                <section class="bts-section">
                    <div class="section-header">
                        <h2>Behind The Scenes</h2>
                        <p>Take a peek at our creative process</p>
                    </div>
                    
                    <div class="bts-content">
                        <div class="bts-card">
                            <h3>üéôÔ∏è Recording Sessions</h3>
                            <p>Discover how we create our episodes, from initial brainstorming to final recording.</p>
                        </div>
                        
                        <div class="bts-card">
                            <h3>üéß Audio Production</h3>
                            <p>Learn about our editing process and how we craft the perfect sound experience.</p>
                        </div>
                        
                        <div class="bts-card">
                            <h3>üìù Creative Process</h3>
                            <p>Explore how we develop topics and structure our conversations.</p>
                        </div>
                    </div>
                </section>
            </div>
        </template>

        <!-- Team Card Template -->
        <template id="team-card-template">
            <div class="team-member">
                <div class="member-card">
                    <div class="member-image-container">
                        <img class="profile-img" data-img-src="" alt="">
                    </div>
                    <div class="member-info">
                        <h4 data-name-target class="member-name"></h4>
                        <p data-role-target class="member-role"></p>
                        <p data-bio-target class="member-bio"></p>
                    </div>
                </div>
            </div>
        </template>

        <!-- Simplified Footer -->
        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3 class="logo-text">Girl Talk</h3>
                    <p>Real Conversations, Real Women</p>
                </div>
                <div class="idea-submission">
                    <button class="idea-btn" onclick="toggleIdeaBox()">üí° Submit Ideas</button>
                    <div id="idea-box" class="idea-box hidden">
                        <textarea placeholder="Share your podcast ideas with us..." rows="3"></textarea>
                        <button class="send-btn" onclick="submitIdea()">‚Üë</button>
                    </div>
                    <div id="thank-you-message" class="thank-you-message hidden">
                        <p>üéâ Thank you for your idea! We appreciate you!</p>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Girl Talk Podcast. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>
</html>
